<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas com HTML</title>
</head>
<body>
    <h1>Listas Ordenadas</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h1>Listas nao Ordenadas</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h1>Misturando listas</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
            <ol type="a">
                <li>Item 2.1</li>
                <li>Item 2.2</li>
            </ol>
        <li>Item 3</li>
        <li>Item 4</li>
        <ul type="square">
            <li>Item 4.1</li>
            <li>Item 4.2</li>
        </ul>
    </ol>
    
</body>
</html>
